<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance">
            <h2>Total Balance: <span class="naira">₦</span><span id="total-balance">0.00</span></h2>
        </div>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount (₦)" step="0.01" required>
            <input type="number" id="expense-quantity" placeholder="Quantity" min="1" value="1" required>
            <button type="submit">Add Expense</button>
        </form>
        <ul id="expense-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
